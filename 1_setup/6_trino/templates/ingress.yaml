apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{template "trino.fullname" .}}
  namespace: {{.Release.Namespace}}
  #annotations:
    #kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
    - host: {{.Values.host}}
      http:
        paths:
          - backend:
              service:
                name: {{template "trino.fullname" .}}
                name: trino
                port:
                  number: {{.Values.service.port}}
            path: /
            pathType: Prefix
