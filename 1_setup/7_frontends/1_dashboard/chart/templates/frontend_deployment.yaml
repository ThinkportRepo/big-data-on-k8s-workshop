apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: {{.Values.namespace}}
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: {{.Values.image}}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: K8S_HOST
              value: {{.Values.k8shost}}
            - name: LAB_USER
              value: "trainer"
