apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
  namespace: {{.Values.namespace}}
  labels:
    app: {{.Values.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.name}}
  template:
    metadata:
      labels:
        app: {{.Values.name}}
    spec:
      securityContext:
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: {{.Values.name}}
          image: {{.Values.image}}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          securityContext:
            privileged: true
          env:
            - name: K8S_HOST
              value: {{.Values.host}}
          volumeMounts:
            - name: git
              mountPath: /home/coder/project
            - name: kube-config
              mountPath: /home/coder/downloads/kube_config
      initContainers:
        - name: git-cloner
          image: alpine/git:latest
          args:
            - clone
            - https://github.com/ThinkportRepo/big-data-on-k8s-workshop.git
            - /workshop
          volumeMounts:
            - mountPath: /workshop
              name: git
      volumes:
        - name: git
          emptyDir: {}
        - name: kube-config
          secret:
            secretName: kube-config
            defaultMode: 0600
