apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscode
  namespace: "{{ .Values.namespace }}"
spec:
  selector:
    matchLabels:
      app: vscode
  replicas: 1
  template:
    metadata:
      labels:
        app: vscode
    spec:
      serviceAccountName: kubectl
      automountServiceAccountToken: true
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: vscode
          image: "{{ .Values.image }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: vscode
          securityContext:
            privileged: true
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vscode
                  key: password
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 1Gi
          volumeMounts:
            - name: workshop
              mountPath: /home/coder/
            - name: s3cmd
              mountPath: /home/coder/.s3cfg
              subPath: .s3cfg
            - name: bashrc
              mountPath: /home/coder/.bashrc
              subPath: .bashrc
      volumes:
        - name: workshop
          persistentVolumeClaim:
            claimName: workshop
        - name: s3cmd
          configMap:
            name: s3cmd
        - name: bashrc
          configMap:
            name: bashrc
