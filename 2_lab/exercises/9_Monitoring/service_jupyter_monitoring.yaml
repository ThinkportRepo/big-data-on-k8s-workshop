apiVersion: v1
kind: Service
metadata:
  # Service to expoce metric port from Spark Operator
  name: jupyter-performance-service-driver
  labels:
    app: jupyter-driver
  namespace: frontend
spec:
  ports:
    - name: metrics
      port: 4040
      targetPort: 4040
      protocol: TCP
  selector:
    sparkRole: driver
    app.kubernetes.io/instance: jupyter
